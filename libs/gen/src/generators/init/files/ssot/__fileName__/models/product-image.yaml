# yaml-language-server: $schema=../schemas/model.schema.json
name: ProductImage
properties:
  name:
    type: string
    minLength: 3
    maxLength: 30
    inputType: text

  image:
    type: string
    inputType: image

relations:
  user:
    target: User
    type: owner

required:
  - name
  - image

<div [formGroup]="formGroup">
  <mat-form-field [appearance]="appearance">
    <mat-label>{{ label || 'Form Field' }}</mat-label>
    <input #inputRef type="text" matInput [formControlName]="name" />
    <mat-icon matPrefix color="primary">{{ icon || 'info' }}</mat-icon>
    <mat-error> {{ getErrors() }}</mat-error>
  </mat-form-field>
</div>

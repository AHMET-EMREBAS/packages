<form class="form-component" [noValidate]="true">
  <ng-container *ngFor="let field of formFields">
    <ng-container
      *ngComponentOutlet="
        field.component;
        inputs: { name: field.name, label: field.label, icon: field.icon }
      "
    ></ng-container>
  </ng-container>
  <div class="form-actions">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="submit()"
      [disabled]="isFormInvalid()"
    >
      Submit
    </button>
    <button type="button" mat-raised-button (click)="reset()">Reset</button>
  </div>
</form>
